<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Project to Employee</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assign Project to Employee</h2>
        <form action="/assign_project" method="POST">
            <label for="employee_id">Employee:</label>
            <select id="employee_id" name="employee_id">
                {% for employee in employees %}
                <option value="{{ employee[0] }}">{{ employee[0] }} - {{ employee[1] }}</option>
                {% endfor %}
            </select>
            <br><br>
            
            <label for="project_id">Project:</label>
            <select id="project_id" name="project_id">
                {% for project in projects %}
                <option value="{{ project[0] }}">{{ project[0] }} - {{ project[1] }}</option>
                {% endfor %}
            </select>
            <br><br>

            <input type="submit" value="Assign Project">
        </form>
    </div>
</body>
</html>
